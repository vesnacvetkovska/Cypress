<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The onclick Event</h2>

<button onclick="myFunction()">Click me</button>
<p>Number of clicks:</p>
<p id="demo">0</p>

<script>
let count=0
function myFunction() {
  document.getElementById("demo").innerHTML = count += 1;
}
</script>

</body>
</html>
